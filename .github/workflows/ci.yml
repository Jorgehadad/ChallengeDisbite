name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          else
            python -m pip install requests python-dotenv pyyaml pytest pytest-cov responses pytest-mock
          fi

      - name: Run tests with pytest
        run: |
          python -m pytest -v --maxfail=1 --disable-warnings

      - name: Run coverage
        run: |
          python -m pip install pytest-cov || true
          python -m pytest --cov=src --cov-report=xml --cov-report=term-missing -q

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml